crio:
  version: 1.19
  os: xUbuntu_20.04

kubelet:
  version: 1.19
  network:
    podSubnet: "10.244.0.0/16"
    serviceSubnet: "10.96.0.0/12"
  auth:
    # Voir la doc pour récupérer les valeurs d'accès à l'API
    oidc-client-id: "5e94d87a-0652-4d9c-bc7f-e3c18ca1e57e"
    oidc-issuer-url: "https://sts.windows.net/4d7ad159-1265-437a-b9f6-2946247d5bf9/"
    # Nom d'utilisateur contenu dans le token (+préfixe dans les ressources K8S)
    oidc-username-claim: "upn"
    oidc-username-prefix: "eseo:"
    # Liste des groupes dans le token (+préfixe dans les ressources K8S)
    oidc-groups-claim: "groups"
    oidc-groups-prefix: "eseo:"

cilium:
  namespace: kube-system
  ipam: kubernetes
  agent-metrics: true
  operator-metrics: true
