apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: prometheus-exporter-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      role: exporter
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: prometheus

---



